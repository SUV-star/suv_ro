<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="login"><h2>Login</h2></div>
            <div class="details">
                <div class="un"><input class="input" type="text" placeholder="username" name="username" required></div>
                <div class="pass"><input class="input" type="password" name="password" placeholder="password" required></div>
            </div>
                <div class="rem-for">
                    <div class="remember">
                        <label for="remember">
                        <input type="checkbox" id="remember">Remember Me</label>
                    </div>
                    <div class="forget"><a href="#">Frogot Password?</a></div>
                </div>
                <div class="btn"><button type="submit">Log in</button></div>
                <div class="reg">
                    <div class="text"><p>Dont have an account?</p></div>
                    <div class="register"><a href="#">Register Here!</a></div>
                </div>
        </div>
    </div>
</body>
</html>
